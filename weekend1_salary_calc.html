<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Weekend Challenge 1</title>
  <script src="weekend1_salary_calc.js" charset="utf-8"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <link rel="stylesheet" type="text/css" href="weekend1_salary_calc.css">
</head>
<body>
  <div>
    <h2>New Employee</h2>
    <input type="text" id='firstNameIn' placeholder="first name" />
    <input type="text" id='lastNameIn' placeholder="last name" />
    <input type="text" id='idNumberIn' placeholder="id number" />
    <input type="text" id='jobTitleIn' placeholder="job title" />
    <input type="text" id='annualSalaryIn' placeholder="annual salary" />
    <button onclick='addEmployee()'>Add Employee</button>
  </div>
  <table id="employeeTable">
    <thead>
      <td>First Name</td>
      <td>Last Name</td>
      <td>ID Number</td>
      <td>Title</td>
      <td>Salary</td>
    </thead>
  </table>
  <section id="payroll">
    <h2>Monthly Cost</h2>
    <p id="totalCost">$0</p>
  </section>
</body>
</html>
